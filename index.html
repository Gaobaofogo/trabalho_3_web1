<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-icons.css">

    <title>Covid GeoData</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Covid GeoData
        </a>
      </div>
    </nav>

    <div class="container mt-2">
      <div class="row card">
        <form class="mt-2 mb-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Procure um país..." id="country-search" aria-describedby="country-search">
            <span class="input-group-text search-icon" id="country-search-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
              </svg>
            </span>
          </div>
        </form>
        <div id="regions_div"></div>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h2>Escolha de países</h2>
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Escolha um país..." id="country-search-comparation" aria-describedby="country-search-comparation">
              <span class="input-group-text search-icon" id="country-search-comparation-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
              </span>
            </div>
          </form>
          <div class="mt-3" id="columnchart_material"></div>
        </div>

        <div class="col-sm-12 col-md-6 m-t">
          <h2>Países com maior mortalidade</h2>
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Escolha um país..." id="country-search-top" aria-describedby="country-search-top">
              <span class="input-group-text search-icon" id="country-search-top-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
              </span>
            </div>
          </form>
          <div class="mt-3" id="columnchart_material2"></div>
        </div>
      </div>
    </div>

    <footer class="footer bg-dark mt-3 py-3">
      <div class="container d-flex justify-content-center">
        <span class="text-light">Feito por Gabriel Augusto Nunes Nóbrega Diniz - 20190037554</span>
      </div>
    </footer>

    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/loader.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 200],
          ['United States', 300],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 600],
          ['RU', 700]
        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
           ['País', 'Nº Mortes'],
           ['BR',  1300],
           ['CH', 80],
           ['ARG', 900]
        ]);

        var options = {
          title: 'Mortes confirmadas'
        }; 

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
           ['País', 'Nº Mortes'],
           ['ARG', 900],
           ['BR',  1300],
           ['CH', 80]
        ]);

        var options = {
          title: 'Mortes confirmadas',
          legend: {
            position: 'bottom'
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material2'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>


  </body>
</html>
